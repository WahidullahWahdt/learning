<html>
    <head>
        <title>rowspan</title>
    </head>
    <style>
        table,td,th{
            border: 2px solid black;
            background-color: aqua;
        }
        table{
            border-spacing: 10px;
        }
    </style>
    <body>
        <table>
            <caption>STUDENT INFORMATION </caption>
            <tr>
                <th>name</th>
                <td>wahidulla</td>

            </tr>
            <tr>
                <th rowspan="2">phone</th>
                <td>05690949</td>
            </tr>
            <tr>
                <td>045897837</td>
            </tr>
        </table>

    </body>
</html>
